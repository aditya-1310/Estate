name: Test Automation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: Run API Tests
        run: |
          cd tests/api
          mvn clean test

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd tests/e2e
          npm install
          
      - name: Install Playwright browsers
        run: |
          cd tests/e2e
          npx playwright install --with-deps
          
      - name: Run E2E Tests
        run: |
          cd tests/e2e
          npm test
        env:
          CI: true 